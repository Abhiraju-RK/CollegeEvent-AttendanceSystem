<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-primary mb-4">ðŸ“¤ Upload Certificate for {{ registration.student.user.username }}</h3>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Select Certificate File (PDF)</label>
        <input type="file" name="certificate" accept="application/pdf" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
      <a href="{% url 'view_registrations' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
