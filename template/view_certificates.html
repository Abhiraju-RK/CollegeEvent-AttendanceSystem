<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-primary mb-4">ðŸ“œ My Certificates</h2>
  <ul class="list-group">
    {% for cert in certificates %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cert.registration.event.name }}
        {% if cert.file %}
          <a href="{{ cert.file.url }}" class="btn btn-sm btn-success" download>Download</a>
        {% else %}
          <span class="text-muted">ðŸ“„ Not uploaded yet</span>
        {% endif %}
      </li>
    {% empty %}
      <li class="list-group-item text-muted text-center">No certificates available yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'student_home' %}"class='btn btn-primary'>Home</a>
</div>

</body>
</html>
