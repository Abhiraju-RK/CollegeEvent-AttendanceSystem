<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-primary mb-4">📋 My Attendance</h2>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Event</th>
        <th>Present</th>
        <th>Verified by OTP</th>
      </tr>
    </thead>
    <tbody>
      {% for att in attendance %}
        <tr>
          <td>{{ att.registration.event.name }}</td>
          <td>
            {% if att.present %}
              <span class="text-success fw-bold">✔ Present</span>
            {% else %}
              <span class="text-danger fw-bold">✘ Absent</span>
            {% endif %}
          </td>
          <td>
            {% if att.verified_by_otp %}
              ✅
            {% else %}
              ❌
            {% endif %}
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">No attendance data available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'student_home' %}"class='btn btn-primary'>Home</a>
</div>

</body>
</html>
