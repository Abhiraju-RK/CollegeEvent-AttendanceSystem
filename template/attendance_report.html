<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-primary">✅ Attendance Report – {{ event.name }}</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Student</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for att in attendances %}
        <tr>
          <td>{{ att.registration.student.user.username }}</td>
          <td>
            {% if att.present %}
              <span class="badge bg-success">Present</span>
            {% else %}
              <span class="badge bg-danger">Absent</span>
            {% endif %}
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="text-center text-muted">No attendance data yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
