<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-primary">üìù Edit Event</h2>

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" name="name" class="form-control" value="{{ event.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4">{{ event.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Venue</label>
      <input type="text" name="venue" class="form-control" value="{{ event.venue }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Date & Time</label>
      <input type="datetime-local" name="time" class="form-control" value="{{ event.time|date:'Y-m-d\\TH:i' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Capacity</label>
      <input type="number" name="capacity" class="form-control" value="{{ event.capacity }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Registration Deadline</label>
      <input type="datetime-local" name="registration_deadline" class="form-control" value="{{ event.registration_deadline|date:'Y-m-d\\TH:i' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select">
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if cat.id == event.category.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Coordinator</label>
      <select name="coordinator" class="form-select">
        {% for cod in coordinators %}
          <option value="{{ cod.id }}" {% if cod.id == event.coordinator.id %}selected{% endif %}>{{ cod.user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Event Image</label>
      {% if event.image %}
        <div class="mb-2">
          <img src="{{ event.image.url }}" width="150" class="img-thumbnail">
        </div>
      {% endif %}
      <input type="file" name="image" class="form-control">
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="is_feedback_enabled" id="feedback" {% if event.is_feedback_enabled %}checked{% endif %}>
      <label class="form-check-label" for="feedback">
        Enable Feedback
      </label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_otp_enabled" id="otp" {% if event.is_otp_enabled %}checked{% endif %}>
      <label class="form-check-label" for="otp">
        Enable OTP for Attendance
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Event</button>
  </form>

  <div class="mt-4">
    <a href="{% url 'view_events' %}" class="btn btn-secondary">‚Üê Back to Event List</a>
  </div>
</div>
</body>
</html>
