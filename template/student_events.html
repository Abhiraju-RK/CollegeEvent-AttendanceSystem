<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-primary text-center">ğŸ“… Upcoming Events</h2>
  <div class="row g-4">
    {% for event in events %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          {% if event.image %}
            <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.name }}" style="height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text"><strong>Venue:</strong> {{ event.venue }}</p>
            <p class="card-text"><strong>Date:</strong> {{ event.time }}</p>
            <a href="{% url 'student_view_event' event.id %}" class="btn btn-success w-100">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted">No upcoming events.</p>
      </div>
    {% endfor %}
  </div>
  <a href="{% url 'student_home' %}"class='btn btn-primary'>Home</a>
</div>

</body>
</html>
