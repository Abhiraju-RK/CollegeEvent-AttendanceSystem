<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📢 Send Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-hover:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: scale(1.01);
      transition: 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">

  <h2 class="text-primary mb-4 text-center">📢 Admin – Send Notification</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="card card-hover shadow-sm p-4 mx-auto" style="max-width: 600px;">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">👤 Select User</label>
        <select name="user" class="form-select" required>
          <option disabled selected>-- Choose User --</option>
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">✉️ Message</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Enter notification message..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">🚀 Send Notification</button>
    </form>
  </div>

  <div class="text-center mt-3">
    <a href="{% url 'admin_home' %}" class="btn btn-outline-secondary">⬅ Back to Dashboard</a>
  </div>
</div>
</body>
</html>
