<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-primary">ğŸ” Search Events</h2>

  <form method="GET" class="mb-4">
    <input type="text" name="q" class="form-control" placeholder="Search by name or category..." value="{{ search_query }}">
  </form>

  <div class="row g-4">
    {% for event in events %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text"><strong>ğŸ“… Date:</strong> {{ event.time }}</p>
            <p class="card-text"><strong>ğŸ“ Venue:</strong> {{ event.venue }}</p>
            <p class="card-text"><strong>ğŸ“‚ Category:</strong> {{ event.category.name }}</p>
            <a href="{% url 'student_view_event' event.id %}" class="btn btn-primary w-100">View</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted text-center">
        <p>No events match your search.</p>
      </div>
    {% endfor %}
  </div>
</div>
<a href="{% url 'student_home' %}"class='btn btn-primary'>Home</a>
</body>
</html>
