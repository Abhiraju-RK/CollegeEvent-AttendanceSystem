<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-primary">ðŸŽ‰ Create New Event</h2>
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Event Image</label>
      <input type="file" name="image" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Venue</label>
      <input type="text" name="venue" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Event Time</label>
      <input type="datetime-local" name="time" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Capacity</label>
      <input type="number" name="capacity" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Registration Deadline</label>
      <input type="datetime-local" name="registration_deadline" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Assign Coordinators</label>
      <select name="coordinators" class="form-select" multiple required>
        {% for cod in coordinators %}
          <option value="{{ cod.id }}">{{ cod.user.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="is_feedback_enabled" id="feedback">
      <label class="form-check-label" for="feedback">Enable Feedback</label>
    </div>
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" name="is_otp_enabled" id="otp">
      <label class="form-check-label" for="otp">Enable OTP for Attendance</label>
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
  <a href="{% url 'view_events' %}"class='btn btn-primary'>Home</a>
</div>
</body>
</html>
