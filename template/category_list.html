<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-primary">ðŸ“‚ Event Categories</h2>
  <a href="{% url 'add_category' %}" class="btn btn-success mb-3">âž• Add New Category</a>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in category %}
        <tr>
          <td>{{ cat.id }}</td>
          <td>{{ cat.name }}</td>
          <td>
            <a href="{% url 'delete_cat' cat.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">No categories added yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'admin_home' %}"class='btn btn-primary'>Home</a>
</div>

</body>
</html>
