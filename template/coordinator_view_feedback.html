<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-primary mb-4">ðŸ—£ Feedback â€“ {{ event.name }}</h2>
  <div class="list-group">
    {% for fb in feedbacks %}
      <div class="list-group-item">
        <h6 class="mb-1">{{ fb.student.user.username }}</h6>
        <p class="mb-0">{{ fb.text }}</p>
        <small class="text-muted">{{ fb.submitted_at }}</small>
      </div>
    {% empty %}
      <div class="text-center text-muted">No feedback submitted yet.</div>
    {% endfor %}
  </div>
  <a href="{% url 'coordinator_home' %}"class='btn btn-primary'>Home</a>
</div>
</body>
</html>
